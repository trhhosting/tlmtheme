<template ngFor let-b [ngForOf]="blogMenus">

							<h6 class="card-category">
								<i class="fa fa-newspaper-o"></i> {{b.mCards.card1.title}}</h6>
							<a [href]="b.mCards.card1.content['subTitleLink']">
								<h3 class="card-title">{{b.mCards.card1.content['subTitle']}}</h3>
							</a>
							<p class="card-description">
								{{b.mCards.card1.content['description']}}
							</p>
							<div class="card-footer">
								<div class="author">
									<a [href]="b.mCards.card1.content['authorLink']">
										<img [src]="b.mCards.card1.content['authorPhoto']" alt="..." class="avatar img-raised">
										<span>{{b.mCards.card1.content['authorName']}}</span>
									</a>
								</div>
							</div>
						</div>
					</div>
