<!--     *********    CONTACT US 1     *********      -->
<div class="contactus-1" data-background="image" style="background-size: cover" [style.background-image]="'url('+ data.backgroundImage +')'">
	<div class="container">
		<div class="row">
			<div class="col-md-10 ml-auto mr-auto">
				<div class="card text-white bg-dark mb-3">
					<h3 class="card-title text-center info-title text-white">Contact Us</h3>
					<div class="row">
						<div class="col-md-5 ml-auto">
							<div class="card-body">
								<div class="info info-horizontal">
									<div class="icon icon-info">
										<i class="nc-icon nc-pin-3" aria-hidden="true"></i>
									</div>
									<div class="description">
										<h4 class="text-white-50">Find us at the office</h4>
										<p> {{data.company.name}}
											<br> {{data.adr.Address1}}
											<br> {{data.adr.City}}, {{data.adr.State}}. {{data.adr.ZipCode}}
											<br> Country: {{data.adr.CountryCode}}
										</p>
									</div>
								</div>
								<div class="info info-horizontal">
									<div class="icon icon-danger">
										<i class="nc-icon nc-badge" aria-hidden="true"></i>
									</div>
									<div class="description">
										<h4 class="text-white-50">Give us a ring</h4>
										<p>
										<p align="left">Contact:    {{data.company.contact}}</p>
										<p align="left">Phone:    {{data.company.phone}}</p>
										<p align="left">Hours:    {{data.hoursOfOperation}}</p>
										</p>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-5 mr-auto">
							<form role="form" id="contact-form" method="post">
								<div class="card-body">
									<div class="row">
										<div class="col-md-12">
											<div class="form-group label-floating">
												<label class="control-label">Name</label>
												<input type="text" name="name" class="form-control" placeholder="Name">
											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group label-floating">
												<label class="control-label">Phone</label>
												<input type="text" class="form-control" placeholder="Phone Number">
											</div>
										</div>
									</div>
									<div class="form-group label-floating">
										<label class="control-label">Email address</label>
										<input type="email" name="email" class="form-control" placeholder="Email" />
									</div>
									<div class="form-group label-floating">
										<label class="control-label">Your message</label>
										<textarea name="message" class="form-control" id="message" rows="6" placeholder="Message"></textarea>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-check">
												<label class="form-check-label">
													<input class="form-check-input" type="checkbox" value=""> I'm not a robot
													<span class="form-check-sign"></span>
												</label>
											</div>
										</div>
										<div class="col-md-6">
											<button type="submit" class="btn btn-rose pull-right">Send Message</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!--     *********    END CONTACT US 1      *********      -->
