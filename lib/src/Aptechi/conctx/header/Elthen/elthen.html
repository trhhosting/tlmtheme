<!--     *********     HEADER 1      *********      -->
<!--<template ngFor let-c [ngForOf]="data">-->
<div *ngFor="let c of data">
	<nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute">
		<div class="container">
			<a class="navbar-brand mb-0" [href]="c.menus[0].menuLink">{{c.menus[0].menuName}}</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-bar"></span>
				<span class="navbar-toggler-bar"></span>
				<span class="navbar-toggler-bar"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent1">
				<ul class="navbar-nav ml-auto">
					<a [href]="c.menus[1].menuLink" class="btn btn-link btn-neutral">{{c.menus[1].menuName}}</a>
					<a [href]="c.menus[2].menuLink" class="btn btn-link btn-neutral">{{c.menus[2].menuName}}</a>
					<a [href]="c.menus[3].menuLink" class="btn btn-link btn-neutral">{{c.menus[3].menuName}}</a>
				</ul>
			</div>
		</div>
	</nav>
	<div class="page-header tlm-page-header" [style.background-image]="'url('+ c.photo +')'" >
		<div class="filter"></div>
		<div class="content-center">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-5">
						<div class="iframe-container">
							<video [id]="c.videos.id.toString()" autoplay preload="auto"  controls volume="3" width="100%"  [poster]="c.videos.backgroundImage">
								<source [src]="c.videos.videoFiles['mp4']" type="video/mp4">
								<source [src]="c.videos.videoFiles['webm']" type="video/webm">
								Video Not Supported
							</video>
						</div>
					</div>
					<div class="col-md-6 ml-auto">
						<h2 class="title">{{c.title}}</h2>
						<h3 class="description">{{c.subTitle}}</h3>
						<br>
						<a [href]="c.callToAction['buttonLink']" class="btn btn-danger">
							<i class="nc-icon nc-cart-simple"></i>
							{{c.callToAction['buttonText']}}
						</a>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
<!--</template>-->
<!--     *********    END HEADER 1      *********      -->
