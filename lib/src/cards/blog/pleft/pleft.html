<!--Blogs card with photh to left-->

<!--
<div *ngIf="card != null" class="card card-plain card-blog">

-->
<div *ngFor="let card of cards" class="card card-plain card-blog">
	<div class="row">
		<div class="col-md-5">
			<div class="card-image">
				<img class="img" [src]="card.photo" />
			</div>
		</div>
		<div class="col-md-7">
			<div class="card-body">
				<h6 class="card-category text-info">{{ card.title }}</h6>
				<h3 class="card-title">
					<a [href]="card.content['subTitleLink']">{{card.content['subTitle']}}</a>
				</h3>
				<p class="card-description">
					{{card.content['description']}}
					<a [href]="card.content['descMoreLink']"> {{card.content['descMore']}} </a>
				</p>
				<p class="author">
					{{card.content['authorBy']}}
					<a [href]="card.content['authorLink']">
						<b>{{card.content['authorName']}}</b>
					</a>, {{card.content['wroteDate']}}
				</p>
			</div>
		</div>
	</div>
</div>
